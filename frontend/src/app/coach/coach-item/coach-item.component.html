<li
  class="list-group-item d-flex justify-content-between align-items-center shadow-sm mb-3"
>
  <div class="d-flex flex-column justify-content-start">
    <div class="d-flex justify-content-start align-items-end mb-2">
      <h5 class="card-title mb-0">{{ coach.prenom }} {{ coach.nom }}</h5>
      <span class="ms-2">
        <p class="mb-0">({{ coach.email }})</p>
      </span>
    </div>

    <div class="d-flex flex-column">
      <p class="my-auto text-muted">
        <strong>Tarif horaire: </strong> {{ coach.tarif_horaire }} €
      </p>
      <p class="my-auto text-muted">
        <strong>Exercices: </strong>
        <span *ngFor="let specialite of coach.specialites"
          >{{ specialite }}
          |
        </span>
      </p>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <a class="btn btn-primary btn-sm" routerLink="/coachs/{{ coach.id }}">
      <i class="fa-solid fa-right-from-bracket"></i> Détails
    </a>
  </div>
</li>

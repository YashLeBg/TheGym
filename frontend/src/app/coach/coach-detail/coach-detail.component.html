<div class="alert alert-dismissible alert-light" *ngIf="ok == false">
    <strong>Chargement...</strong> Veuillez patienter
</div>

<div *ngIf="ok == true">
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-start align-items-end mb-2">
                <h2 class="card-title mb-0">{{ coach.prenom }} {{ coach.nom }}</h2>
                <span class="ms-2">
                    <p class="mb-0">({{ coach.email }})</p>
                </span>
            </div>

            <h4 class="card-subtitle mb-2 text-muted">Coach</h4>
            <hr />
            <h6 class="card-text">Spécialité(s) :</h6>
            <ul class="list-group">
                <li class="list-group-item shadow-sm" *ngFor="let specialite of coach.specialites">
                    {{ specialite }}
                </li>
            </ul>
            <h6 class="card-text mt-3">Séance(s) :</h6>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <app-seance-item *ngFor="let seance of seances" [seance]="seance"></app-seance-item>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card-footer text-muted">Garde la pêche</div>
    </div>
</div>

<div class="alert alert-dismissible alert-light" *ngIf="ok == false">
    <strong>Chargement...</strong> Veuillez patienter
</div>

<div *ngIf="ok == true">
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-2">
                <div class="d-flex align-items-end">
                    <h2 class="card-title mb-0">{{ exercice.nom }}</h2>
                    <span class="ms-2">
                        <p class="mb-0"></p>
                    </span>
                </div>
            </div>

            <h4 class="card-subtitle mb-2 text-muted">
                Exercice de {{ exercice.duree_estimee }} minutes
            </h4>
            <hr />
            <h6 class="card-text">Description :</h6>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>{{ exercice.description }}<br /></div>
                </li>
            </ul>
            <h6 class="card-tex mt-3">Difficulté :</h6>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>{{ exercice.difficulte }}<br /></div>
                </li>
            </ul>
            <div *ngIf="exercice.seances.length > 0">
                <h6 class="card-text mt-3">Séance(s) :</h6>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        *ngFor="let seance of seances">
                        <div>
                            <app-seance-item [seance]="seance"></app-seance-item>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card-footer text-muted">Garde la pêche</div>
    </div>
</div>
